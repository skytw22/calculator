<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <button type="button" class="clear">Clear</button>
        <button type="button" class="delete">Delete</button>
        <button type="button" class="num">7</button>
        <button type="button" class="num">8</button>
        <button type="button" class="num">9</button>
        <button type="button" class="operator">÷</button>
        <button type="button" class="num">4</button>
        <button type="button" class="num">5</button>
        <button type="button" class="num">6</button>
        <button type="button" class="operator">×</button>
        <button type="button" class="num">1</button>
        <button type="button" class="num">2</button>
        <button type="button" class="num">3</button>
        <button type="button" class="operator">−</button>
        <button type="button" class="operator">.</button>
        <button type="button" class="num">0</button>
        <button type="button" class="equal">=</button>
        <button type="button" class="operator">+</button>
    </div>

    <script>
        const display = document.querySelector('.display');
        const numButton = Array.from(document.querySelectorAll('.num'));
        const operatorButton = Array.from(document.querySelectorAll('.operator'));
        const equalButton = document.querySelector('.equal');

        let firstNumber;
        let secondNumber;
        let operator;

        numButton.forEach(item => item.addEventListener('click', ()=>{
            display.textContent += item.innerHTML;
        }));

        operatorButton.forEach(item => item.addEventListener('click', ()=>{
            operator = item.innerHTML;
            firstNumber = display.innerHTML;
            display.textContent = "";
        }));

        if (operator !== undefined){
            numButton.forEach(item => item.addEventListener('click', ()=>{
                display.textContent += item.innerHTML;
            }));
        }

        equalButton.addEventListener('click', ()=>{
            secondNumber = display.innerHTML;
            display.textContent = operate(operator, firstNumber, secondNumber);
        });

        function add (a, b) {
            return a + b;
        }

        function substract (a, b) {
            return a - b;
        }

        function multiply (a, b) {
            return a * b; 
        }

        function divide (a, b) {
            return a / b;
        }

        function operate (operator, a, b) {
            a = Number(a)
            b = Number(b)
            switch (operator) {
                case '+':
                return add(a, b)
                case '−':
                return substract(a, b)
                case '×':
                return multiply(a, b)
                case '÷':
                if (b === 0) return null
                else return divide(a, b)
                default:
                return null
            }
        }

    </script>
</body>
</html>
